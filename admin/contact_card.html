<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar With Bootstrap</title>
    <link
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_sidemenu.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="bi bi-list"></i>
          </button>
          <div class="sidebar-logo">
            <a href="admin_dashboard.html">JR</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#auth"
              aria-expanded="false"
              aria-controls="auth"
            >
              <i class="bi bi-sticky"></i>
              <span>Publicaciones</span>
            </a>
            <ul
              id="auth"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item">
                <a href="posts.html" class="sidebar-link">Blog</a>
              </li>
              <li class="sidebar-item">
                <a href="projects.html" class="sidebar-link">Proyectos</a>
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="about.html" class="sidebar-link">
              <i class="bi bi-info-circle"></i>
              <span>Acerca de mí</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="contact.html" class="sidebar-link">
              <i class="bi bi-envelope-at-fill"></i>
              <span>Contáctame</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="profile.html" class="sidebar-link">
              <i class="bi bi-person-circle"></i>
              <span>Cuenta</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="bi bi-box-arrow-left"></i>
            <span>Cerrar sesión</span>
          </a>
        </div>
      </aside>
      <div class="main p-3">
        <div class="text-center">
            <div class="row">
                <div class="col-md-2">
                    <a href="contact_inbox.html"><i class="bi bi-arrow-left"></i></a>
                </div>
                <div class="col-md-8">
                    <a href="contact_inbox.html"><h1>Bandeja de entrada</h1></a>
                </div>
            </div>
          
        </div>
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="card" style="width: 100%">
                <div class="card-body">
                  <h5 class="card-title">Nombre: </h5>
                  <h6 class="card-subtitle mb-2 text-muted">Email:</h6>
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                  <a href="#" class="card-link">Eliminar</a>
                  <a href="#" class="card-link">No leído</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_sidemenu.js"></script>
  </body>
</html>
